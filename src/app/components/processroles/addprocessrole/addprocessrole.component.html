<button type="button" class="btn btn-success btn-sm mb-1" data-toggle="modal" data-target="#ProcessRole">
    <i class="fa fa-plus"></i>  New Process Role 
</button>
  
  <div class="modal fade" id="ProcessRole" tabindex="-1" role="dialog" aria-labelledby="ProcessRoleLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ProcessRoleLabel">Add Process Role</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form >
        
            <div class="form-group row">
                <label for="ROLE_NAME" class="col-sm-2 col-form-label">Role Name * </label>
                <div class="col-sm-10  input-group-sm">
                    <input type="text"  class="form-control"  name="ROLE_NAME"   required    />      
                </div>
            </div>
        
            <div class="form-group row">
                <label for="DESCRIPTION" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10  input-group-sm">
                    <textarea type="text" row="3" class="form-control" id="DESCRIPTION"
                     name="DESCRIPTION"  ></textarea>
                </div>
            </div>
        </form>
         

        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success">Add Process Role</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>

        </div>
      </div>
    </div>
  </div>
